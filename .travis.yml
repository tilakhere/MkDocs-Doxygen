dist: trusty
sudo: required
language: cpp
python: 3.6.6
  
addons:
  apt:
      update: true
            
      packages:
        - doxygen
    
  sources:
        - ubuntu-toolchain-r-test


env:
    global:
    - VERBOSE=1
    
install:
    - sh ci/.travis_install.sh

script: sh ci/.travis_test.sh 

deploy: # Deploy documentation to Github in the gh_pages branch
    provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: site
    on:
        branch: master

